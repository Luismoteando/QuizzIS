<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Videomarker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/videomarker.css">
</head>

<body>
    <div class="container-fluid full-height">
        <div class="row row-md-4">
            <div class="col-md-12">
                <h1 id="hAlias" class="v-center h-center">
                    Equipo
                </h1>
            </div>
        </div>
        <div class="row row-md-8">
            <div class="col-md-12">
                <h2 id="hScore" class="v-center h-center">
                    0
                </h2>
            </div>
        </div>
        <audio id="audioSFX"></audio>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        var body = document.getElementsByTagName("body")[0];

        var semaphore = 0;
        var team = "";
        var alias = "";
        var scoreA = 0;
        var scoreA = 0;
        var scoreA = 0;
        var turn1 = null;
        var turn2 = null;
        var turn3 = null;
        var locked = false;
        var sfx = null;

        $(document).ready(function() {
            setTeam();
            setAlias();
            runPoll();
        });

        function runPoll() {
            setTimeout(function() {
                $.ajax({
                    url: 'http://169.254.215.26:8888/server/bachServer.php',
                    success: function(response) {
                        playSFX(response);
                        setScore(response);
                        manageTurn(response);
                    },
                    dataType: "json",
                    complete: function() {
                        runPoll();
                    }
                })
            }, 100);
        };

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if (results == null) {
                return "";
            } else {
                if ((results[1].indexOf('?')) > 0) {
                    return decodeURIComponent(results[1].substring(0, results[1].indexOf('?')).replace(/\+/g, " "));
                } else {
                    return decodeURIComponent(results[1].replace(/\+/g, " "));
                }
            }
        }

        function setTeam() {
            team = getParameterByName("team");
        }

        function setAlias() {
            alias = getParameterByName("alias");
            hAlias.innerHTML = alias;
            $.post("http://169.254.215.26:8888/server/bachServer.php", {
                team: team,
                alias: alias
            });
        }

        function playSFX(response) {
            sfx = response[14].value;

            if (sfx != null && sfx !== "") {
                audioSFX.src = "media/sfx/" + sfx + ".mp3";
                var playPromise = audioSFX.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        audioSFX.play();
                    });
                }
                $.post("http://169.254.215.26:8888/server/bachServer.php", {
                    sfx: null
                });
            }
        }

        function setScore(response) {
            scoreA = response[11].value[1];
            scoreB = response[12].value[1];
            scoreC = response[13].value[1];

            if (team == "teamA") {
                hScore.innerHTML = scoreA;
            } 
            else if (team == "teamB") {
                hScore.innerHTML = scoreB;
            } 
            else if (team == "teamC") {
                hScore.innerHTML = scoreC;
            }
        }

        function manageTurn(response) {
            turn1 = response[10].value[0];
            turn2 = response[10].value[1];
            turn3 = response[10].value[2];

            if (team == "teamA") {
                if (turn1 == "a") {
                    setTurn1();
                } else if (turn2 == "a") {
                    setTurn2();
                } else if (turn3 == "a") {
                    setTurn3();
                } else {
                    quitTurn();
                }
            } else if (team == "teamB") {
                if (turn1 == "b") {
                    setTurn1();
                } else if (turn2 == "b") {
                    setTurn2();
                } else if (turn3 == "b") {
                    setTurn3();
                } else {
                    quitTurn();
                }
            } else if (team == "teamC") {
                if (turn1 == "c") {
                    setTurn1();
                } else if (turn2 == "c") {
                    setTurn2();
                } else if (turn3 == "c") {
                    setTurn3();
                } else {
                    quitTurn();
                }
            }
        }

        function setTurn1() {
            body.style.backgroundColor = "green";
        }

        function setTurn2() {
            body.style.backgroundColor = "orange";
        }

        function setTurn3() {
            body.style.backgroundColor = "red";
        }

        function quitTurn() {
            body.style.backgroundColor = "#1f1d21";
            hAlias.style.color = "#efd128";
            hScore.style.color = "white";
        }
    </script>
</body>

</html>
