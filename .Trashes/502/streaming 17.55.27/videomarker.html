<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videomarker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/videomarker.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">
            EQUIPO #1
        </h1><img src="media/esi.jpg"/>
        <h2 id="score" class="text-center">
          PUNTUACIÓN: 0
        </h2>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>
  var score = document.getElementById("score");
  var videomarker = 0;

  $(document).ready(function () {
    runPoll();
  });

  function runPoll() {
    setTimeout(function () {
      $.ajax({
        url: 'http://localhost:8888/streaming/server.php',
        success: function (response) {
          score.innerHTML = "PUNTUACIÓN: " + response[2].value;
        },
        dataType: "json",
        complete: function () {
          runPoll();
        }
      })
    }, 100);
  };
  </script>
</body>
</html>
