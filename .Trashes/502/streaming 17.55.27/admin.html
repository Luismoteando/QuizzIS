<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de control</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row" style="padding: 10px;">
      <div class="col-sm-8 col-md-4">
        <h3 class="text-center">
          Panel de control
        </h3>
        <div class="row" style="padding: 10px;">
          <div class="col-sm-4 col-md-4">

            <button id= "previous" type="button" class="btn btn-success">
              <i class="fas fa-backward"></i> Anterior
            </button>
          </div>
          <div class="col-sm-4 col-md-4">

            <button id= "play" type="button" class="btn btn-success">
              <i class="fas fa-pause"></i> Pausar
            </button>
          </div>
          <div class="col-sm-4 col-md-4">

            <button id= "next" type="button" class="btn btn-success">
              <i class="fas fa-forward"></i> Siguiente
            </button>
          </div>
        </div>
        <div class="row" style="padding: 10px;">
          <div class="col-sm-6 col-md-6">

            <button id= "add" type="button" class="btn btn-success">
              <i class="fas fa-plus"></i> Añadir puntuación
            </button>
          </div>
          <div class="col-sm-6 col-md-6">

            <button id= "substract" type="button" class="btn btn-success">
              <i class="fas fa-minus"></i> Restar puntuación
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>
  var previous = document.getElementById('previous');
  var play = document.getElementById('play');
  var next = document.getElementById('next');
  var add = document.getElementById('add');
  var substract = document.getElementById('substract');

  play.onclick = function() {
    if(play.innerHTML == '<i class="fas fa-play"></i> Reproducir') {
      $.post("server.php", { play: "true" });
      play.innerHTML = '<i class="fas fa-pause"></i> Pausar';
    } else {
      $.post("server.php", { play: "false" });
      play.innerHTML = '<i class="fas fa-play"></i> Reproducir';
    }
  };

  previous.onclick = function() {
    $.post("server.php", { previous: true, play: true});
    play.innerHTML = '<i class="fas fa-pause"></i> Pausar';
  };

  next.onclick = function() {
    $.post("server.php", { next: true, play: true });
    play.innerHTML = '<i class="fas fa-pause"></i> Pausar';
  };

  add.onclick = function() {
    $.post("server.php", { add: true });
  };

  substract.onclick = function() {
    $.post("server.php", { substract: true });
  };
</script>
</body>
</html>
