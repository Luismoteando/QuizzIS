<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de control</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row" style="padding: 10px;">
      <div class="col-md-10">
        <div class="page-header text-center">
          <h1>
            Panel de control
          </h1>
        </div>
        <div class="row text-center" style="padding: 10px;">
          <div class="jumbotron col-md-5 col-sm-12" style="margin: 10px;">
            <h3 class="">
              Vídeo
            </h3>
            <div class="row" style="padding: 10px;">
              <div class="col-sm-4 col-md-4">

                <button id="previous" type="button" class="btn">
                  <i class="fas fa-backward"></i> Anterior
                </button>
              </div>
              <div class="col-sm-4 col-md-4">

                <button id="play" type="button" class="btn">
                  <i class="fas fa-pause"></i> Pausar
                </button>
              </div>
              <div class="col-sm-4 col-md-4">

                <button id="next" type="button" class="btn">
                  <i class="fas fa-forward"></i> Siguiente
                </button>
              </div>
            </div>
          </div>
          <div class="jumbotron col-md-5 col-sm-12" style="margin: 10px;">
            <h3 class="">
              Marcador
            </h3>
            <div class="row marcador-container" style="padding: 10px;">
              <div class="col-md-2 col-sm-2" style="margin: auto;">

                <button id="add" type="button" class="btn">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="col-md-4 col-sm-4" style="margin: auto;">

                <button id="option1" type="button" class="btn">
                  Opción 1
                </button>
              </div>
              <div class="col-md-4 col-sm-4" style="margin: auto;">

                <button id="option2" type="button" class="btn">
                  Opción 2
                </button>
              </div>
            </div>
            <div class="row marcador-container" style="padding: 10px;">
              <div class="col-md-2 col-sm-2" style="margin: auto;">

                <button id="substract" type="button" class="btn">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
              <div class="col-md-4 col-sm-4" style="margin: auto;">

                <button id="option3" type="button" class="btn">
                  Opción 3
                </button>
              </div>
              <div class="col-md-4 col-sm-4" style="margin: auto;">

                <button id="option4" type="button" class="btn">
                  Opción 4
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>
    var previous = document.getElementById('previous');
    var play = document.getElementById('play');
    var next = document.getElementById('next');
    var add = document.getElementById('add');
    var substract = document.getElementById('substract');
    var option1 = document.getElementById('option1');
    var option2 = document.getElementById('option2');
    var option3 = document.getElementById('option3');
    var option4 = document.getElementById('option4');

    play.onclick = function() {
      if(play.innerHTML == '<i class="fas fa-play"></i> Reproducir') {
        $.post("server.php", { play: "true" });
        play.innerHTML = '<i class="fas fa-pause"></i> Pausar';
      } else {
        $.post("server.php", { play: "false" });
        play.innerHTML = '<i class="fas fa-play"></i> Reproducir';
      }
    };

    previous.onclick = function() {
      $.post("server.php", { previous: true, play: true});
      play.innerHTML = '<i class="fas fa-pause"></i> Pausar';
    };

    next.onclick = function() {
      $.post("server.php", { next: true, play: true });
      play.innerHTML = '<i class="fas fa-pause"></i> Pausar';
    };

    add.onclick = function() {
      $.post("server.php", { add: true });
    };

    substract.onclick = function() {
      $.post("server.php", { substract: true });
    };

    option1.onclick = function() {
      $.post("server.php", { option1: true });
    };

    option2.onclick = function() {
      $.post("server.php", { option2: true });
    };

    option3.onclick = function() {
      $.post("server.php", { option3: true });
    };

    option4.onclick = function() {
      $.post("server.php", { option4: true });
    };
  </script>
</body>
</html>
