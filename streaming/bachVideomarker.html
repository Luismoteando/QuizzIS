<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videomarker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/videomarker.css">
</head>
<body>
  <div class="container-fluid full-height">
    <div class="row row-md-4">
      <div class="col-md-12">
        <h1 id="alias" class="v-center h-center">
          Equipo
        </h1>
      </div>
    </div>
    <div class="row row-md-8">
      <div class="col-md-12">
        <h2 id="score" class="v-center h-center">
          0
        </h2>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>
  var score = document.getElementById("score");
  var videomarker = 0;
  var team = "";
  var alias = "";

  $(document).ready(function () {
    setTeam();
    setAlias();
    runPoll();
  });

  function runPoll() {
    setTimeout(function () {
      $.ajax({
        url: 'http://olistreaming.ddns.net:8888/server/bachServer.php',
        success: function (response) {
          if(team == "teamA") {
            score.innerHTML = response[3].value;
          } else if(team == "teamB") {
            score.innerHTML = response[4].value;
          } else if(team == "teamC") {
            score.innerHTML = response[5].value;

          }
        },
        dataType: "json",
        complete: function () {
          runPoll();
        }
      })
    }, 100);
  };

  function getParameterByName(name) {
    name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
    var regexS = "[\\?&]"+name+"=([^&#]*)";
    var regex = new RegExp( regexS );
    var results = regex.exec( window.location.href );
    if(results == null) {
      return "";
    } else {
      if ((results[1].indexOf('?')) > 0) {
        return decodeURIComponent(results[1].substring(0,results[1].indexOf('?')).replace(/\+/g, " "));
      } else {
        return decodeURIComponent(results[1].replace(/\+/g, " "));
      }
    }
  }

  function setTeam() {
    team = getParameterByName("team");
  }

  function setAlias() {
    alias = getParameterByName("alias");
    document.getElementById("alias").innerHTML = alias;
  }
</script>
</body>
</html>
